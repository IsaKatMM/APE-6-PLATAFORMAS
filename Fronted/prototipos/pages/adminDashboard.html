<!DOCTYPE html>

<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Admin Dashboard - FitSIL</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#3be3d2", // Using a slightly more vibrant turquoise for better visibility based on the user's primary color request.
              "background-light": "#f6f8f8",
              "background-dark": "#11211f",
              "surface-light": "#ffffff",
              "surface-dark": "#1a2c29",
              "text-primary-light": "#212121",
              "text-primary-dark": "#f0fdfa",
              "text-secondary-light": "#757575",
              "text-secondary-dark": "#a3b3b0",
              "border-light": "#e0e0e0",
              "border-dark": "#2d3d3b",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "0.75rem",
              xl: "1rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-background-light dark:bg-background-dark font-display">
    <div
      class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden"
      style="max-width: 480px; margin: auto"

      <!-- Top App Bar -->
      <div
        class="sticky top-0 z-10 flex items-center justify-between bg-background-light/80 dark:bg-background-dark/80 p-4 pb-3 backdrop-blur-sm"
      >
        <h1

          Admin Dashboard

        <a href="adminProfile.html"

        >
          <span class="material-symbols-outlined text-3xl">account_circle</span>
        </a>
      </div>
      <!-- Stats -->
      <div class="flex flex-wrap gap-4 p-4">
        <div
          class="flex min-w-[158px] flex-1 flex-col gap-2 rounded-xl bg-surface-light dark:bg-surface-dark p-4 shadow-sm"
          style="
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05),
              0 2px 4px -2px rgba(0, 0, 0, 0.05);
          "
        >
          <p
            class="text-text-secondary-light dark:text-text-secondary-dark text-sm font-medium leading-normal"
          >
            Total Users
          </p>
          <p
            class="text-primary tracking-tight text-3xl font-bold leading-tight"
          >
            1,482
          </p>
        </div>
        <div
          class="flex min-w-[158px] flex-1 flex-col gap-2 rounded-xl bg-surface-light dark:bg-surface-dark p-4 shadow-sm"
          style="
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05),
              0 2px 4px -2px rgba(0, 0, 0, 0.05);
          "
        >
          <p
            class="text-text-secondary-light dark:text-text-secondary-dark text-sm font-medium leading-normal"
          >
            Active Exercises
          </p>
          <p
            class="text-primary tracking-tight text-3xl font-bold leading-tight"
          >
            215
          </p>
        </div>
        <div
          class="flex min-w-[158px] flex-1 flex-col gap-2 rounded-xl bg-surface-light dark:bg-surface-dark p-4 shadow-sm"
          style="
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05),

          "

            class="text-text-secondary-light dark:text-text-secondary-dark text-sm font-medium leading-normal"

            Active Sessions
          </p>
          <p
            class="text-primary tracking-tight text-3xl font-bold leading-tight"
          >
            309
          </p>
        </div>
      </div>

        >
          <label
            class="flex h-full grow cursor-pointer items-center justify-center overflow-hidden rounded-lg px-2 text-sm font-semibold leading-normal text-text-secondary-light dark:text-text-secondary-dark has-[:checked]:bg-surface-light has-[:checked]:text-text-primary-light has-[:checked]:dark:bg-background-dark has-[:checked]:dark:text-text-primary-dark has-[:checked]:shadow-sm"
          >
            <span class="truncate">Users</span>
            <input
              checked=""
              class="invisible w-0"
              name="management-tab"
              type="radio"
              value="Users"
            />
          </label>
          <label
            class="flex h-full grow cursor-pointer items-center justify-center overflow-hidden rounded-lg px-2 text-sm font-semibold leading-normal text-text-secondary-light dark:text-text-secondary-dark has-[:checked]:bg-surface-light has-[:checked]:text-text-primary-light has-[:checked]:dark:bg-background-dark has-[:checked]:dark:text-text-primary-dark has-[:checked]:shadow-sm"
          >
            <span class="truncate">Exercises</span>
            <input
              class="invisible w-0"
              name="management-tab"
              type="radio"
              value="Exercises"
            />
          </label>
        </div>
      </div>
      <!-- Search Bar -->
      <div class="px-4 py-2">
        <label class="flex h-12 w-full min-w-40 flex-col">
          <div class="flex h-full w-full flex-1 items-stretch rounded-xl">

              <span class="material-symbols-outlined">search</span>
            </div>
            <input
              class="form-input h-full w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-xl border border-border-light bg-surface-light px-4 text-base font-normal leading-normal text-text-primary-light placeholder:text-text-secondary-light focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/20 dark:border-border-dark dark:bg-surface-dark dark:text-text-primary-dark dark:placeholder:text-text-secondary-dark dark:focus:border-primary"

                class="text-base font-semibold leading-normal text-text-primary-light dark:text-text-primary-dark line-clamp-1"

                John Doe
              </p>
              <p
                class="text-sm font-normal leading-normal text-text-secondary-light dark:text-text-secondary-dark line-clamp-2"
              >
                john.doe@email.com
              </p>
            </div>
          </div>
          <div class="shrink-0">

          class="flex items-center gap-4 rounded-xl bg-surface-light dark:bg-surface-dark p-3 shadow-sm min-h-[72px] justify-between"
          style="
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05),

          "

          <div class="flex items-center gap-4">
            <div
              class="h-12 w-12 aspect-square rounded-full bg-cover bg-center bg-no-repeat"

              style="

              "
            ></div>
            <div class="flex flex-col justify-center">
              <p
                class="text-base font-semibold leading-normal text-text-primary-light dark:text-text-primary-dark line-clamp-1"
              >
                Maria Garcia
              </p>
              <p
                class="text-sm font-normal leading-normal text-text-secondary-light dark:text-text-secondary-dark line-clamp-2"
              >
                m.garcia@email.com
              </p>
            </div>
          </div>
          <div class="shrink-0">
            <label
              class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full bg-gray-200 dark:bg-border-dark p-0.5 has-[:checked]:bg-primary has-[:checked]:justify-end"
            >
              <div
                class="h-[27px] w-[27px] rounded-full bg-white transition-transform"
                style="
                  box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 8px,
                    rgba(0, 0, 0, 0.06) 0px 3px 1px;

              ></div>
              <input checked="" class="invisible absolute" type="checkbox" />
            </label>
          </div>
        </div>
      </div>

  </body>
</html>

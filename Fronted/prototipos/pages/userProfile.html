<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>User Profile - FitSIL</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#1abcac",
              "background-light": "#f6f8f8",
              "background-dark": "#11211f",
            },
            fontFamily: {
              display: ["Lexend", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "1rem",
              lg: "2rem",
              xl: "3rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>
  <body class="font-display">
    <div
      class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden"
    >
      <!-- Top App Bar -->
      <div
        class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10"
      >
        <a href="user-dashboard.html" class="flex size-12 shrink-0 items-center justify-start">
          <span
            class="material-symbols-outlined text-stone-900 dark:text-stone-100"
            data-icon="ArrowLeft"
            >arrow_back_ios_new</span
          >
        </a>
        <h2
          class="text-stone-900 dark:text-stone-100 text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center"
        >
          Profile
        </h2>
        <div class="flex w-12 items-center justify-end">
          <p
            class="text-primary text-base font-bold leading-normal tracking-[0.015em] shrink-0 cursor-pointer"
          >
            Save
          </p>
        </div>
      </div>
      <!-- Profile Header -->
      <div class="flex p-4 @container">
        <div class="flex w-full flex-col gap-4 items-center">
          <div class="flex gap-4 flex-col items-center relative">
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full min-h-32 w-32"
              data-alt="User's profile picture, a vibrant abstract pattern"
              style="
                background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBfcJeQirQ4CMbC_EsKGcBVsuU6kUKzSlIOX_-ZXkX8xLWonYrOjE7ap7Z3nZNa2x1Rfz2WRmBx-HkPCBI6TvohT7FrvCgf6n_L6wd-6YgnnBYy9pRI-21cj5MSJHRYBktgAWyWevudLaZrFfd_Z0UU9ArZRYJzOTfJ8-3D6tL08QVBSPOBx168vZR01lR3ACzZpBjy1oPVZDVF1WCgqjQd6x9a2Ht1RRUP6OP1LH1h18bLLNs5Bvk6MxC0suYqUYBeK_fx0mdldO8');
              "
            ></div>
            <button
              class="absolute bottom-0 right-0 flex h-9 w-9 cursor-pointer items-center justify-center overflow-hidden rounded-full bg-primary text-white"
            >
              <span class="material-symbols-outlined text-lg">edit</span>
            </button>
          </div>
          <div class="flex flex-col items-center justify-center">
            <p
              class="text-stone-900 dark:text-stone-100 text-[22px] font-bold leading-tight tracking-[-0.015em] text-center"
            >
              Olivia Chen
            </p>
          </div>
        </div>
      </div>
      <!-- Personal Stats Card -->
      <div class="px-4 py-2">
        <div class="bg-white dark:bg-black/20 p-4 rounded-lg shadow-sm">
          <h3
            class="text-stone-900 dark:text-stone-100 text-lg font-bold leading-tight tracking-[-0.015em] pb-2"
          >
            My Stats
          </h3>
          <div
            class="flex justify-between gap-x-6 py-3 border-b border-stone-200 dark:border-stone-700"
          >
            <p
              class="text-stone-500 dark:text-stone-400 text-sm font-normal leading-normal"
            >
              Age
            </p>
            <p
              class="text-stone-900 dark:text-stone-100 text-sm font-normal leading-normal text-right"
            >
              28
            </p>
          </div>
          <div
            class="flex justify-between gap-x-6 py-3 border-b border-stone-200 dark:border-stone-700"
          >
            <p
              class="text-stone-500 dark:text-stone-400 text-sm font-normal leading-normal"
            >
              Weight
            </p>
            <p
              class="text-stone-900 dark:text-stone-100 text-sm font-normal leading-normal text-right"
            >
              75 kg
            </p>
          </div>
          <div class="flex justify-between gap-x-6 py-3">
            <p
              class="text-stone-500 dark:text-stone-400 text-sm font-normal leading-normal"
            >
              Height
            </p>
            <p
              class="text-stone-900 dark:text-stone-100 text-sm font-normal leading-normal text-right"
            >
              180 cm
            </p>
          </div>
        </div>
      </div>
      <!-- Fitness Goals Card -->
      <div class="px-4 py-2">
        <div class="bg-white dark:bg-black/20 p-4 rounded-lg shadow-sm">
          <h3
            class="text-stone-900 dark:text-stone-100 text-lg font-bold leading-tight tracking-[-0.015em] pb-2"
          >
            My Goals
          </h3>
          <div class="flex gap-3 pt-2 flex-wrap">
            <div
              class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-primary/20 pl-4 pr-4"
            >
              <p class="text-primary text-sm font-medium leading-normal">
                Weight Loss
              </p>
            </div>
            <div
              class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-primary/20 pl-4 pr-4"
            >
              <p class="text-primary text-sm font-medium leading-normal">
                Muscle Gain
              </p>
            </div>
            <div
              class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-primary/20 pl-4 pr-4"
            >
              <p class="text-primary text-sm font-medium leading-normal">
                Run a 10k
              </p>
            </div>
          </div>
        </div>
      </div>
      <!-- Account Settings Section -->
      <div class="px-4 py-2">
        <div
          class="bg-white dark:bg-black/20 rounded-lg shadow-sm overflow-hidden"
        >
          <a
            class="flex items-center justify-between p-4 border-b border-stone-200 dark:border-stone-700 hover:bg-stone-50 dark:hover:bg-stone-800 transition-colors"
            href="#"
          >
            <div class="flex items-center gap-4">
              <span
                class="material-symbols-outlined text-stone-500 dark:text-stone-400"
                >person</span
              >
              <p class="text-stone-900 dark:text-stone-100 text-base">
                Account Settings
              </p>
            </div>
            <span
              class="material-symbols-outlined text-stone-400 dark:text-stone-500"
              >chevron_right</span
            >
          </a>
          <a
            class="flex items-center justify-between p-4 border-b border-stone-200 dark:border-stone-700 hover:bg-stone-50 dark:hover:bg-stone-800 transition-colors"
            href="#"
          >
            <div class="flex items-center gap-4">
              <span
                class="material-symbols-outlined text-stone-500 dark:text-stone-400"
                >notifications</span
              >
              <p class="text-stone-900 dark:text-stone-100 text-base">
                Notification Preferences
              </p>
            </div>
            <span
              class="material-symbols-outlined text-stone-400 dark:text-stone-500"
              >chevron_right</span
            >
          </a>
          <a
            class="flex items-center justify-between p-4 hover:bg-stone-50 dark:hover:bg-stone-800 transition-colors"
            href="#"
          >
            <div class="flex items-center gap-4">
              <span
                class="material-symbols-outlined text-stone-500 dark:text-stone-400"
                >shield</span
              >
              <p class="text-stone-900 dark:text-stone-100 text-base">
                Privacy Policy
              </p>
            </div>
            <span
              class="material-symbols-outlined text-stone-400 dark:text-stone-500"
              >chevron_right</span
            >
          </a>
        </div>
      </div>
      <!-- Logout Button -->
      <div class="p-4 mt-2">
        <a href="index.html"
          class="flex w-full min-w-[84px] cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-full h-12 px-4 bg-stone-100 dark:bg-black/20 text-red-500 text-base font-bold leading-normal tracking-[0.015em]"
        >
          <span class="material-symbols-outlined">logout</span>
          <span>Logout</span>
        </a>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html class="light" lang="es">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login Page - FitSIL</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#1abcac",
              "background-light": "#f6f8f8",
              "background-dark": "#11211f",
            },
            fontFamily: {
              display: ["Lexend", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "1rem",
              lg: "2rem",
              xl: "3rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-display">
    <div
      class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark"
    >
      <header
        class="fixed top-0 left-0 right-0 z-10 flex h-16 w-full items-center justify-between border-b border-[#d1e6e4]/80 bg-background-light/80 px-4 backdrop-blur-sm dark:border-gray-700/80 dark:bg-background-dark/80"
      >
        <h1 class="text-xl font-bold text-[#0e1b19] dark:text-white">FitSIL</h1>
        <a
          class="text-sm font-medium text-primary transition-colors hover:text-primary/80"
          href="#"
          >Registrarse</a
        >
      </header>
      <main class="flex flex-1 flex-col items-center justify-center p-4 pt-16">
        <div class="flex w-full max-w-sm flex-col items-center">
          <h2
            class="text-3xl font-bold leading-tight tracking-light text-[#0e1b19] dark:text-white pt-6 pb-12 text-center"
          >
            Iniciar Sesión
          </h2>
          <div class="w-full space-y-4">
            <label class="flex flex-col">
              <p
                class="pb-2 text-base font-medium leading-normal text-[#0e1b19] dark:text-gray-300"
              >
                Email
              </p>
              <input
                class="form-input flex h-14 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl border border-[#d1e6e4] dark:border-gray-700 bg-background-light dark:bg-background-dark p-[15px] text-base font-normal leading-normal text-[#0e1b19] dark:text-white placeholder:text-[#50958e] dark:placeholder:text-gray-500 focus:border-primary focus:outline-0 focus:ring-0"
                placeholder="Enter your email"
                value="user@fitsil.com"
              />
            </label>
            <label class="flex flex-col">
              <p
                class="pb-2 text-base font-medium leading-normal text-[#0e1b19] dark:text-gray-300"
              >
                Password
              </p>
              <div class="flex w-full flex-1 items-stretch">
                <input
                  class="form-input flex h-14 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-xl border border-r-0 border-[#d1e6e4] dark:border-gray-700 bg-background-light dark:bg-background-dark p-[15px] pr-2 text-base font-normal leading-normal text-[#0e1b19] dark:text-white placeholder:text-[#50958e] dark:placeholder:text-gray-500 focus:border-primary focus:outline-0 focus:ring-0"
                  placeholder="Enter your password"
                  type="password"
                  value="password"
                />
                <div
                  class="flex cursor-pointer items-center justify-center rounded-r-xl border border-l-0 border-[#d1e6e4] dark:border-gray-700 bg-background-light dark:bg-background-dark pr-[15px] text-[#50958e] dark:text-gray-400"
                >
                  <span
                    class="material-symbols-outlined"
                    data-icon="Eye"
                    data-size="24px"
                    data-weight="regular"
                    >visibility</span
                  >
                </div>
              </div>
            </label>
          </div>
          <div class="w-full py-8">
            <a href="userDashboard.html"
              class="flex h-12 min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-full bg-primary px-5 text-base font-bold leading-normal tracking-[0.015em] text-white transition-colors hover:bg-primary/90"
            >
              <span class="truncate">Iniciar Sesión</span>
            </a>
          </div>
          <p
            class="cursor-pointer text-sm font-normal leading-normal text-[#50958e] dark:text-primary/80 underline pt-1 pb-3 text-center transition-colors hover:text-primary"
          >
            ¿Olvidaste tu contraseña?
          </p>
          
          <div class="mt-8 border-t border-gray-200 dark:border-gray-700 pt-4 w-full text-center">
            <p class="text-xs text-gray-500 mb-2">For Demo Purposes:</p>
            <a href="adminDashboard.html" class="text-sm font-medium text-gray-500 hover:text-primary transition-colors">
              Access Admin Dashboard
            </a>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
